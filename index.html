<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Button Functionality Test</h1>
    
    <button id="testBtn1" class="btn btn-primary">Test Button 1</button>
    <button id="testBtn2" class="btn btn-secondary">Test Button 2</button>
    <button id="testBtn3" class="btn btn-primary">Alert Test</button>
    
    <div id="output" class="output">
        <p>Click the buttons above to test functionality...</p>
    </div>

    <script>
        console.log('Script loaded successfully');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const btn1 = document.getElementById('testBtn1');
            const btn2 = document.getElementById('testBtn2');
            const btn3 = document.getElementById('testBtn3');
            const output = document.getElementById('output');
            
            if (btn1) {
                btn1.addEventListener('click', function() {
                    console.log('Button 1 clicked');
                    output.innerHTML = '<p style="color: green;">‚úÖ Button 1 clicked successfully!</p>';
                });
            }
            
            if (btn2) {
                btn2.addEventListener('click', function() {
                    console.log('Button 2 clicked');
                    output.innerHTML = '<p style="color: blue;">üîµ Button 2 clicked successfully!</p>';
                });
            }
            
            if (btn3) {
                btn3.addEventListener('click', function() {
                    console.log('Button 3 clicked');
                    alert('Alert test successful!');
                    output.innerHTML = '<p style="color: orange;">‚ö†Ô∏è Alert button clicked successfully!</p>';
                });
            }
            
            console.log('Event listeners attached');
        });
    </script>
</body>
</html>
